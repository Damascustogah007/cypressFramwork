name: Run Cypress Tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 5 * * 1" # Scheduled to run every Monday at 5:00 AM UTC

jobs:
  test:
    name: Run Cypress Tests on Node.js ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node_version: ['18.x'] # Test on Node.js versions 18.x and 20.x
        os: [ubuntu-20.04] # Test on different OS platforms

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      # Install Cypress and other dependencies
      - name: Install Dependencies
        run: npm install
        working-directory: ./Examples # Ensure this points to the correct folder (update if `package.json` is inside a subfolder)

      - name: Run Cypress Tests
        run: npx cypress run
        working-directory: ./ # Update if tests reside in a subfolder like `cypress/`

      - name: Save Cypress Artifacts
        if: failure()
        run: |
          mkdir -p artifacts
          cp -r cypress/screenshots artifacts/
          cp -r cypress/videos artifacts/
